apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: kafka-system
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      kafkametrics:
        brokers:
          - kafka-broker-0.kafka-broker:9092
          - kafka-broker-1.kafka-broker:9092
          - kafka-broker-2.kafka-broker:9092
        protocol_version: 2.0.0
        scrapers:
          - brokers
          - topics
          - consumers
        collection_interval: 5s
        
      jmx/1:
        # configure the path where you installed opentelemetry-jmx-metrics jar
        jar_path: /opt/opentelemetry-java-contrib-jmx-metrics.jar
        endpoint: service:jmx:rmi:///jndi/rmi://kafka-broker-0.kafka-broker:9991/jmxrmi
        target_system: jvm,kafka,kafka-consumer,kafka-producer
        collection_interval: 10s
        log_level: info
        resource_attributes:
          broker.name: broker1
      jmx/2:
        jar_path: /opt/opentelemetry-java-contrib-jmx-metrics.jar
        endpoint: service:jmx:rmi:///jndi/rmi://kafka-broker-1.kafka-broker:9991/jmxrmi
        target_system: jvm,kafka,kafka-consumer,kafka-producer
        collection_interval: 10s
        log_level: info
        resource_attributes:
          broker.name: broker2
      jmx/3:
        jar_path: /opt/opentelemetry-java-contrib-jmx-metrics.jar
        endpoint: service:jmx:rmi:///jndi/rmi://kafka-broker-2.kafka-broker:9991/jmxrmi
        target_system: jvm,kafka,kafka-consumer,kafka-producer
        collection_interval: 10s
        log_level: info
        resource_attributes:
          broker.name: broker3

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024

    exporters:
      debug:
      otlp/local:
        endpoint: "my-release-signoz-otel-collector.platform.svc.cluster.local:4317"
        tls:
          insecure: true

    service:
      pipelines:
        metrics:
          receivers: [otlp, kafkametrics, jmx/1, jmx/2, jmx/3]
          processors: [batch]
          exporters: [debug, otlp/local]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp/local]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp/local]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: kafka-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: quay.io/signalfx/splunk-otel-collector:0.115.0
          args:
            - "--config=/etc/otel-collector/config.yaml"
          volumeMounts:
            - name: otel-collector-config
              mountPath: /etc/otel-collector
      volumes:
        - name: otel-collector-config
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: kafka-system
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
  selector:
    app: otel-collector
